<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Phoenix</title>
		<link rel="icon" href="../../img/favicon.png">
		<link rel="preconnect" href="https://fonts.gstatic.com">
		<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;500;600;700&display=swap">
		<link rel="stylesheet" href="css/style.css">
	</head>
	<body>
		<div class="depiction">
			<div class="depiction-header">
				<img class="package-icon" src="../../icons/phoenix.png">
				<div class="package-info">
					<span class="package-name">Phoenix</span>
					<span class="package-author">Nebbs</span>
				</div>
			</div>
			<div class="depiction-section">
				<span class="depiction-label">Description</span>
				<span class="package-description">Phoenix is a collection of classes commonly used in my tweaks.</span>
			</div>
			<div class="depiction-section">
				<span class="depiction-label" style="margin-bottom: 5px;">Changelogs</span>
				<span class="changelog-version">Version 1.3</span>
				<span class="changelog-date">February 21, 2024</span>
				<span class="changelog-body">Support for Rootless and Rootful.</span>
			</div>
			<div class="depiction-footer">
				<span class="depiction-label">Information</span>
				<span class="footer-title" style="margin-top: 5px;">Developer</span>
				<span class="footer-label" style="margin-top: 5px;">Nebbs</span>
				<span class="footer-title" style="margin-top: 5px;">Version</span>
				<span class="footer-label" style="margin-top: 5px;">1.3</span>
				<span class="footer-title" style="margin-top: 5px;">Last Updated</span>
				<span class="footer-label" style="margin-top: 5px;">February 21, 2024</span>
				<span class="footer-title" style="margin-top: 5px; margin-bottom: 15px;">Compatibility</span>
				<span class="footer-label" style="margin-top: 5px; margin-bottom: 15px;">iOS 16 and 17</span>
			</div>
		</div>
	</body>
</html>
